# vim:fileencoding=utf-8:foldmethod=marker

# Set the terminal font to MesloLGL Nerd Font (includes icons/glyphs for dev tools)
font_family MesloLGL Nerd Font

# Set font size to 12pt
font_size 12.0

# Use Homebrew-installed Bash as the shell
shell /opt/homebrew/bin/bash

# Set the default editor to Neovim
editor nvim

# Display the tab bar at the top of the window
tab_bar_edge top

# Use Powerline style for tab separators
tab_bar_style powerline

# Use slanted edges in Powerline-style tab bar
tab_powerline_style slanted

# Limit tab title to 8 characters to prevent long titles from stretching tabs
tab_title_max_length 8

# Force truncation of tab titles rather than wrapping or overflowing
truncate_tab_title_width yes

# Set the format of tab titles to show only the title field (not full path or command)
tab_title_template "{title}"

# Add some visual trailing effect to the cursor when it moves (3 frames)
cursor_trail 3

# Map Cmd+T to open a new tab in the current working directory
map cmd+t new_tab_with_cwd
